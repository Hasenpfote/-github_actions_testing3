changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - octocat

  categories:
    - title: 🚨 Breaking Changes
      labels:
        - breaking-change

    - title: 🐛 Bug Fixes
      labels:
        - bug

    - title: 🧹 Chores
        - chore

    - title: 📦 Dependencies
      labels:
        - dependencies

    - title: 📖 Documentation
      labels:
        - documentation

    - title: 🚀 Enhancements
      labels:
        - enhancement

    - title: 🎉 Features
      labels:
        - feature

    - title: 💡 Other Changes
      labels:
        - "*"
