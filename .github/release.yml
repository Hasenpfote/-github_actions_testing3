changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - octocat

  categories:
    - title: 🚨 Breaking Changes
      labels:
        - breaking-change

    - title: 🐛 Bug Fixes
      labels:
        - bug

    - title: 🧹 Chores
        - chore

    - title: 📦 Dependencies
      labels:
        - dependencies

    - title: Deprecations and Removals
      labels:
        - deprecation

    - title: 📖 Documentation
      labels:
        - documentation

    - title: 🛠️ Improvements
      labels:
        - improvement

    - title: ✨ New Features
      labels:
        - feature

    #- title: 🔒 Security Updates
    #  labels:
    #    - 

    - title: 💡 Other Changes
      labels:
        - "*"
