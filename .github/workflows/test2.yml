name: Test2

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  determine-changes:
    if: |
      github.event_name != 'pull_request' ||
      github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name
    runs-on: ubuntu-latest
    outputs:
      has-changes: ${{ fromJson(steps.filter.outputs.changes)[0] != null }}
      py: ${{ steps.filter.outputs.py }}
      py-test: ${{ steps.filter.outputs.py-test }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Read YAML file
        id: read-file
        uses: ./.github/actions/read-yaml
        with:
          path: .github/settings/filters.yml
          filter: '.test'

      - name: Categorize changed files
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: ${{ steps.read-file.outputs.content }}

  py-test:
    needs: determine-changes
    if: needs.determine-changes.outputs.py == 'true'
    uses: ./.github/workflows/py_test.yml
    with:
      enable-test: ${{ fromJson(needs.determine-changes.outputs.py-test) }}

  upload-coverage:
    needs: py-test
    if: needs.py-test.outputs.needs-upload == 'true'
    uses: ./.github/workflows/codecov_upload.yml
