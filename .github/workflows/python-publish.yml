name: Upload Python Package

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install poetry poetry-dynamic-versioning
    - name: Build
      run: |
        poetry build
    - name: publish
      env:
        TESTPYPI_USERNAME: ${{ secrets.TESTPYPI_USERNAME }}
        TESTPYPI_PASSWORD: ${{ secrets.TESTPYPI_PASSWORD }}
        TESTPYPI_API_TOKEN: ${{ secrets.TESTPYPI_API_TOKEN }}
      run: |
        poetry config repositories.test-pypi https://test.pypi.org/legacy/
        #poetry config pypi-token.test-pypi $TESTPYPI_API_TOKEN
        poetry publish -r test-pypi --username $TESTPYPI_USERNAME --password $TESTPYPI_PASSWORD
