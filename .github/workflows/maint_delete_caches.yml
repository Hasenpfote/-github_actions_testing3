name: ðŸ§° Delete caches

on:
  workflow_dispatch:
    inputs:
      validity_days:
        description: 'Validity days'
        default: '7'
        type: choice
        options: ['0', '1', '2', '3', '4', '5', '6', '7']

jobs:
  debug:
    permissions:
      actions: write

    runs-on: ubuntu-latest
    steps:
      - name: Debug
        uses: actions/github-script@v6
        with:
          script: |
            const validity_days = `${{ inputs.validity_days }}`;
            console.log('validity days', validity_days);
            const current_date = new Date();
            console.log('current date', current_date);
            const caches = await github.rest.actions.getActionsCacheList({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            for (const cache of caches.data.actions_caches) {
              const expiry_date = new Date(cache.last_accessed_at);
              expiry_date.setDate(expiry_date.getDate() + validity_days)

              if (current_date.getTime() > expiry_date.getTime()) {
                console.log('expired', new Date(cache.last_accessed_at));
              } else {
                console.log('not expired', new Date(cache.last_accessed_at));
              }
            }

