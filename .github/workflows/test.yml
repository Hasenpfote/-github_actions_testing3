name: Test

#on: [ push, pull_request ]
on: workflow_dispatch

permissions:
  contents: read

jobs:
  matrix_prep:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Read JSON file
        id: set-matrix
        shell: bash
        run: |
          JSON=$(cat .github/workflows/test_matrix.json)
          echo 'matrix<<EOF' >> $GITHUB_OUTPUT
          echo "${JSON}" >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT

  build:
    needs: matrix_prep
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.matrix_prep.outputs.matrix) }}

    runs-on: ${{ matrix.os }}
    name: ${{ format('build ({0}, {1})', matrix.os, matrix.python-version) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Load cached Poetry installation
        id: cached-poetry
        uses: actions/cache@v3
        with:
          path: ${{ matrix.poetry_cache_paths }}
          key: ${{ format(matrix.poetry_cache_key_fmt, matrix.poetry_version, matrix.os, matrix.python-version) }}

      - name: Install Poetry for Linux/macOS
        if: runner.os != 'Windows' && steps.cached-poetry.outputs.cache-hit != 'true'
        shell: bash
        env:
          POETRY_VERSION: ${{ matrix.poetry_version }}
          POETRY_HOME: ${{ matrix.poetry_home }}
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Install Poetry for Windows
        if: runner.os == 'Windows' && steps.cached-poetry.outputs.cache-hit != 'true'
        shell: pwsh
        env:
          POETRY_VERSION: ${{ matrix.poetry_version }}
          POETRY_HOME: ${{ matrix.poetry_home }}
        run: |
          (Invoke-WebRequest -Uri https://install.python-poetry.org -UseBasicParsing).Content | py -

      - name: Add Poetry to the PATH environment variable
        if: matrix.poetry_path != ''
        shell: bash
        run: |
          echo "${{ matrix.poetry_path }}" >> $GITHUB_PATH
  
      - name: Configure Poetry
        run: |
          poetry config virtualenvs.in-project true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: ${{ format(matrix.venv_cache_key_fmt, matrix.os, matrix.python-version, hashFiles('**/poetry.lock')) }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root --with dev

      - name: Install project
        run: poetry install --no-interaction --only-root

      - name: Get the environment name for Tox
        id: vars
        shell: python
        run: |
          import os
          with open(os.environ['GITHUB_OUTPUT'], 'a') as fh:
              value = ''.join(str(${{ matrix.python-version }}).split('.', 2)[0:2])
              print(f'env=py{value}', file=fh)

      - name: Test with pytest
        shell: bash
        run: |
          if [ $RUNNER_OS == 'Windows' ]; then
            ARR=(${"${{ matrix.python-version }}"//./ })
            poetry run tox -e "py${ARR[0]}${ARR[1]}"
          else
            poetry run tox -e py
          fi
          #poetry run tox -e py # This is not possible on Windows.
          #poetry run tox -e ${{ steps.vars.outputs.env }}
          #- run: tox -e py -- -vvv ${{ matrix.args }}
