name: gh-cli

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: cmd
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.event.repository.name }}          
        run: |
          #gh api -X GET repos/${OWNER}/${REPO}/actions/caches/{CACHE_ID}
          gh api -X GET repos/${OWNER}/${REPO}/actions/caches
